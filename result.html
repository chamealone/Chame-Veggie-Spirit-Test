function displayResult(finalResult) {
  const result = resultData[finalResult];

  if (result) {
    document.getElementById("resultName").innerHTML = `${result.emoji} ${result.name}`;
    document.getElementById("resultDesc").innerHTML = result.description.replace(/\n/g, "<br>");
  } else {
    console.error("Spirit result tidak ditemukan:", finalResult);
  }
}
